lifecycle:
  startup:
    port: 5000
    command: ["node", "slackSend.js"]

commands:
  send:
    arguments:
      message:
        type: string
      to:
        type: string
    http:
      method: post
      endpoint: /send

  run:
    command: ["node", "slackReceive.js"]

environment:
  bot_token:
    type: string
    help: The Slack bot token
